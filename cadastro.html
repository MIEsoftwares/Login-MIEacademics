<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style-cadastro.css">
    <title>Cadastro Academics</title>
</head>
<body>
    <div class="content">
        <div class="logo">
            <img src="images/mie-academics-logo.png" class="logo-academics">
        </div>
        <div class="form-content">
            <div class="media">
                <div class="logo-text">
                    <img src="images/mie-academics-logo.png" class="logo-academics">
                </div>
            </div>
            <form action="">
                <h3 class="h3-conta">CRIE SUA CONTA</h3>
                <label for="">RA:</label>
                <input type="text" class="input-text" name="" id="">
                <label for="">Nome Completo:</label>
                <input type="text" class="input-text" name="" id="">
                <label for="">Endereço:</label>
                <input type="text" class="input-text" name="" id="">

                <div class="inputs-side">
                    <div class="data-tele">
                        <label for="">Data de Nascimento:</label>
                        <input type="text" class="input-text" name="" id="">
                        <label for="">Telefone:</label>
                        <input type="text" class="input-text" name="" id="">
                    </div>
                    <div class="opt">
                        <div class="form-floating">
                            <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                              <option selected disabled>Escolha seu Sexo</option>
                              <option value="1">Masculino</option>
                              <option value="2">Feminino</option>
                              <option value="3">Não Binário</option>
                              <option value="4">Prefiro não dizer</option>
                            </select>
                          </div>
                    </div>
                </div>
                <input type="submit" class="input-submit" value="ENTRAR">
                <span class="criar-conta">Já possui uma conta? <a href="login.html" class="cadastrar">Entrar</a></span>
            </form>
        </div>
        <span class="ajuda">Precisa de <a href="" class="cadastrar">ajuda?</a></span>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
